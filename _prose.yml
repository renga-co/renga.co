prose:
  rooturl: src/content
  media: src/content/blog/media
  metadata:
    src/content:
      - name: title
        field:
          element: text
          label: Title
          type: text
    src/content/blog:
      - name: title
        field:
          element: text
          label: Title
          type: text
      - name: date
        field:
          element: text
          label: 'Published On'
          help: 'Write the date in YYYY-MM-DD format. Time is not used.'
          value: '2018-01-01'
          type: text
      - name: author
        field:
          element: select
          label: Author
          value: jared
          options:
            - name: Jared Henriques
              value: jared
            - name: Ben Bartosik
              value: ben
          alterable: false
      - name: published
        field:
          element: checkbox
          label: Published
          help: 'Unpublished posts will not appear on the final site.'
          value: true
