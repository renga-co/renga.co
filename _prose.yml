prose:
  rooturl: src/content
  media: src/content/blog/media
  metadata:
    src/content:
      - name: title
        field:
          element: text
          label: Title
          type: text
    src/content/blog:
      - name: date
        field:
          element: text
          label: 'Published On'
          help: 'Write the date in YYYY-MM-DD format. Time is not used.'
          value: '2018-01-01'
          type: text
      - name: title
        field:
          element: text
          label: Title
          type: text
      - name: excerpt
        field:
          element: textarea
          label: Excerpt (optional)
          help: >
            Short excerpt from the article to appear on renga.co/blog. If not set, falls back to the first ~150 characters of the post.
      - name: seoDescription
        field:
          element: textarea
          label: SEO Description (optional)
          help: Appears on search engines as the description. If not set, falls back the excerpt.
      - name: author
        field:
          element: select
          label: Author
          value: jared
          options:
            - name: Jared Henriques
              value: jared
            - name: Ben Bartosik
              value: ben
          alterable: false
      - name: published
        field:
          element: checkbox
          label: Published
          help: 'Unpublished posts will not appear on the final site.'
          value: true
